<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1 align="center">
            working with tables
        </h1>
        <hr>
        <p>
            <font size="6">
                tr-row <br>
                td-column
            </font>
        </p>

        <font color="red" size="5">
            <table border="1" cellpadding="10">
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
            </table>
        </font>
        <br>

        <font size="5">
            <table border="0" cellpadding="15">
                <thead bgcolor="blue">
                    <tr>
                        <th><font color="white">no</font></th>
                        <th><font color="white">name</font></th>
                        <th><font color="white">age</font></th>
                        <th><font color="white">class</font></th>
                        <th><font color="white">mobile</font></th>
                    </tr>
                </thead>
                <tbody bgcolor="lightgray">
                    <tr>
                        <td colspan="5" align="center">1</td>
                    </tr>

                    <tr bgcolor="red">
                        <td >2</td>
                        <td colspan="4" align="center">raj patel</td>
                        
                    </tr>

                    <tr>
                        <td>3</td>
                        <td>raj patel</td>
                        <td>18</td>
                        <td>12th</td>
                        <td>1234567890</td>
                    </tr>

                    <tr>
                        <td>4</td>
                        <td>raj patel</td>
                        <td>18</td>
                        <td bgcolor="lightgreen">12th</td>
                        <td rowspan="2">1234567890</td>
                    </tr>

                    <tr>
                        <td>5</td>
                        <td>raj patel</td>
                        <td>18</td>
                        <td>12th</td>
                    </tr>
                </tbody>
            </table>
        </font>

    </body>
</html>
